<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap-GridSystem</title>

    <link rel="stylesheet" href="Resources/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <script src="Resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <style>
        .container{
            background-color: red;
            height: 1000px;

        }
        .col-lg-9{
            background-color: #5bc0de;
            height: 1000px;
        }
        .col-lg-3{
            background-color: blue;
            height: 100%;
        }
        .col-lg-1{
            background-color: #1b6d85;
            height: 100%;
        }
        .clr{
            background-color: #0f0f0f;
        }
        .col-lg-2{
            background-color: #8a6d3b;
            height: 100%;
        }
        .col-lg-4{
            background-color: #122b40;
            height: 100%;
        }

    </style>

</head>
<body>

    <div class="container">

        <div class="col-lg-9 bg-danger">
            <div class="col-lg-1 bg-primary clr">
                <div class="col-lg-2 bg-primary"></div>
            </div>
            <div class="col-lg-1 bg-danger"></div>
            <div class="col-lg-1 bg-info clr"></div>
            <div class="col-lg-1 bg-warning"></div>
            <div class="col-lg-1 bg-primary clr"></div>
            <div class="col-lg-1 bg-danger"></div>
            <div class="col-lg-1 bg-success clr"></div>
            <div class="col-lg-1 bg-success"></div>
            <div class="col-lg-1 bg-primary clr"></div>
            <div class="col-lg-1 bg-success"></div>
            <div class="col-lg-1 bg-primary clr"></div>
            <div class="col-lg-1 bg-danger"></div>

        </div>

        <div class="col-lg-3 bg-danger">
            <div class="col-lg-4 bg-danger"></div>
            <div class="col-lg-4 bg-primary"></div>

        </div>

    </div>

</body>
</html>
